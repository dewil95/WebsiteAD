<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Movies</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
    <style>
        :root {
            --primary-bg: #06121e;
            --secondary-bg: #0b1a2a;
            --nav-bg: #122a3a;
            --text-color: #fff;
            --accent-color: #dcf836;
            --ad-bg: rgba(255, 0, 0, 0.2);
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            text-align: center;
        }

        .header {
            background-color: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            position: relative;
        }

        .header img {
            width: 90px;
            margin-right: -10px;
            height: auto;
        }

        .header .website-name {
            font-family: 'Dosis', sans-serif;
            font-size: 24px;
            color: var(--text-color);
        }

        .navigation {
            background-color: var(--nav-bg);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navigation a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s ease;
            font-family: 'Dosis', sans-serif;
        }

        .navigation a:hover {
            color: var(--accent-color);
        }

        .search-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--text-color);
            background-color: var(--primary-bg);
            color: var(--text-color);
            border-radius: 4px 0 0 4px;
            width: 200px;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: var(--text-color);
            color: var(--primary-bg);
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #464646;
        }

        .videos {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        .video-ft {
            flex: 1;
            max-width: 800px;
        }

        .video-ft iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .advertising-box-left,
        .advertising-box-right {
            width: 150px;
            height: 300px;
            background-color: var(--ad-bg);
            border: 1px dashed red;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-carousel {
            overflow: hidden;
            margin: 20px 0;
        }

        .carousel-container {
            display: flex;
            gap: 10px;
            animation: scroll 30s linear infinite;
        }

        .carousel-slide img {
            width: 120px;
            height: 170px;
            object-fit: cover;
            loading="lazy"
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-130px * 18)); }
        }

        @media (max-width: 768px) {
            .advertising-box-left,
            .advertising-box-right {
                display: none;
            }

            .search-container {
                position: static;
                transform: none;
                margin: 10px auto;
                width: 90%;
                max-width: 300px;
            }

            .search-container input[type="text"] {
                width: 100%;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .navigation a {
                padding: 8px;
                font-size: 14px;
            }
        }

        .footer {
            background-color: var(--secondary-bg);
            padding: 20px;
            margin-top: 40px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: color 0.3s ease;
        }

        .social-icons svg:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/api/placeholder/90/90" alt="Full Movies Logo">
        <span class="website-name">FULL MOVIES</span>
        <form class="search-container" role="search">
            <input type="text" placeholder="Search movies..." name="search" aria-label="Search movies">
            <button type="submit" aria-label="Search">üîç</button>
        </form>
    </header>

    <nav class="navigation" role="navigation">
        <a href="index.html">HOME</a>
        <a href="movies.html">MOVIES</a>
        <a href="celebrities.html">CELEBRITIES</a>
        <a href="news.html">NEWS</a>
        <a href="community.html">COMMUNITY</a>
    </nav>

    <main>
        <section class="movies">
            <h1>Streaming Movies</h1>
            <div class="videos">
                <aside class="advertising-box-left" role="complementary">
                    <p>Advertisement</p>
                </aside>
                
                <div class="video-ft">
                    <iframe title="Featured Video" src="https://www.youtube.com/embed/baaNwRAhHBo" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
                <aside class="advertising-box-right" role="complementary">
                    <p>Advertisement</p>
                </aside>
            </div>
        </section>

        <section class="movie-carousel" aria-label="Movie Carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <!-- Repeated movie items with lazy loading -->
                    <img src="/api/placeholder/120/170" alt="Movie 1" loading="lazy">
                    <img src="/api/placeholder/120/170" alt="Movie 2" loading="lazy">
                    <!-- Add more movies as needed -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="social-icons">
            <a href="#" aria-label="Twitter" rel="noopener">
                <svg viewBox="0 0 24 24"><path d="M22 5.8a8.5 8.5 0 0 1-2.4.7 4.3 4.3 0 0 0 1.9-2.4 8.5 8.5 0 0 1-2.7 1 4.3 4.3 0 0 0-7.3 3.9 12.2 12.2 0 0 1-8.8-4.5 4.3 4.3 0 0 0 1.3 5.7 4.3 4.3 0 0 1-1.9-.5v.1a4.3 4.3 0 0 0 3.4 4.2 4.3 4.3 0 0 1-1.9.1 4.3 4.3 0 0 0 4 3 8.6 8.6 0 0 1-5.3 1.8A8.7 8.7 0 0 1 2 18.3a12.2 12.2 0 0 0 6.6 1.9c7.9 0 12.2-6.5 12.2-12.2v-.6A8.7 8.7 0 0 0 22 5.8z"/></svg>
            </a>
            <!-- Add other social icons similarly -->
        </div>
        <p>&copy; 2024 Full Movies. All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@fullmovies.com">info@fullmovies.com</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle carousel infinite scroll
            const carousel = document.querySelector('.carousel-container');
            const slides = document.querySelector('.carousel-slide');
            
            // Clone slides for smooth infinite scroll
            carousel.appendChild(slides.cloneNode(true));
            
            // Reset animation when it completes
            carousel.addEventListener('animationend', () => {
                carousel.style.animation = 'none';
                carousel.offsetHeight; // Trigger reflow
                carousel.style.animation = null;
            });
        });
    </script>
</body>
</html>
