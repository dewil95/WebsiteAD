        /* CSS Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #06121e;
            color: #fff;
            text-align: center;
        }

        .header {
            background-color: #0b1a2a;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 10px;
        }

        .header img {
            width: 90px;

        }

            font-family: 'Dosis', sans-serif;
            font-size: 24px;

        }

        .navigation {
            background-color: #122a3a;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s ease;
            font-family: 'Dosis', sans-serif;
        }

        .navigation a:hover {
            color: #dcf836;
        }

        .movies {
            padding: 0px 0;  
        }

        .movies h2 {
            margin-bottom: 30px;
            font-size: 32px;
            font-family: 'Dosis', sans-serif;
        }

        .videos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .video-ft {
            width: 62%;
            margin-bottom: 20px;
        }

        .video-ft iframe {
            width: 90%;
            height: 600px;
            border: none;
        }
        .footer {
            background-color: #0b1a2a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-content p {
            margin: 5px 0;
        }

        .footer-content a {
            color: #dcf836;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-content a:hover {

}

        @media (max-width: 480px) {

         /* Carousel Styles */
         .movie-carousel {
            overflow: hidden;
            margin: 20px 0;
        }

        .carousel-container {
            white-space: nowrap;
            font-size: 0;
        }

        .carousel-slide {
            display: inline-block;
            animation: scroll 500s linear infinite;
        }

        .carousel-slide img {
            width: 120px;
            height: 170px;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-200px * 18)); } /* Adjust based on number of images */

    <script>
        // JavaScript to clone carousel items to make it infinite
        document.addEventListener('DOMContentLoaded', function() {
            var carousel = document.getElementById('carouselSlide');
            var images = carousel.getElementsByTagName('img');
            var totalWidth = images[0].clientWidth * images.length;
            carousel.style.width = totalWidth + 'px';
        
            function shiftImage() {
                carousel.appendChild(images[0]);
                carousel.style.transition = 'none';
                carousel.style.transform = 'translateX(0)';
                setTimeout(() => {
                    carousel.style.transition = 'transform 0.5s ease';
                }, 30);
            }
        
            setInterval(shiftImage, 100); // Adjust time for image shift
        });
        </script>
